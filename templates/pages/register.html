<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDuck - Register</title>
    <meta name="description" content="Register for EduDuck to save your notes, quizzes, flashcards, and DuckAI responses. Free AI study tools for students.">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/variables.css">
    <link rel="stylesheet" href="/static/Main Page/style.css">
    <link rel="stylesheet" href="/static/header.css">
    <link rel="stylesheet" href="/static/body.css">
    <link rel="stylesheet" href="/static/Main/style.css">
    <link rel="stylesheet" href="/static/theme-toggle.css">
    <script src="/static/login/register.js" defer></script>
</head>

<body>
    <div class="header">
        <a class="header-redirect" href="https://ko-fi.com/vxiddev" style="padding-left: 50px;">Donate</a>
        <h1 class="header-text">EduDuck</h1>
        <a class="header-redirect" href="/keyAccess" style="padding-right: 50px;">How to get key?</a>
    </div>

    <button id="theme-toggle">ðŸŒ™</button>

    <div class="main-content" style="display: flex; flex-direction: column; align-items: center; padding-top: 50px;">
        <h2>Create Your EduDuck Account</h2>
        <p style="text-align:center; max-width:600px;">Register to save notes, quizzes, flashcards, and DuckAI responses. Free AI study tools for students.</p>

        <div id="register-form" class="auth-form" style="display: flex; flex-direction: column; gap: 15px; margin-top: 30px; width: 300px;">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username" style="padding:10px; font-size:1em;">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" style="padding:10px; font-size:1em;">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Choose a password" style="padding:10px; font-size:1em;">

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" placeholder="Repeat your password" style="padding:10px; font-size:1em;">

            <button id="register-button" class="button" style="padding: 10px; font-size: 1.1em; cursor:pointer;">Register</button>

            <a href="{{ url_for('oauth.loginGoogle') }}" class="google-btn">
                <img src="{{ url_for('static', filename='img/google-logo.svg') }}"
                alt="Google logo" class="google-logo">
                Sign in with Google
            </a>

            <p id="register-error" style="color:red; margin-top:10px; display:none;"></p>
        </div>

        <p style="margin-top:20px;">Already have an account? <a href="/login" class="repoLink">Login here</a></p>
    </div>

    <footer style="margin-top: 50px; text-align: center;">
        <span>
            By <a class="repoLink" href="https://github.com/VxidDev/eduDuck/">VxidDev</a> - 2026 | 
            Open Source on GitHub | 
            <a class="repoLink" href="/terms" style="text-decoration: none;">Terms of Service</a>
        </span>
    </footer>

    <script src="/static/Components/DarkModeToggle.js"></script>
</body>
</html>
