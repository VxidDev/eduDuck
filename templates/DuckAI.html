<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDuck - DuckAI</title>
    <link rel="stylesheet" href="/static/Main Page/style.css">
    <link rel="stylesheet" href="/static/header.css">
    <link rel="stylesheet" href="/static/body.css">
    <link rel="stylesheet" href="/static/Main/style.css">
    <link rel="stylesheet" href="/static/DuckAI/style.css">
    <script src="{{ url_for('static', filename='DuckAI/script.js') }}" type="module" defer></script>
</head>
<body>
    <div class="header">
        <a class="header-redirect" href="/" style="padding-left: 50px;">‚Üê Back to Home</a>
        <h1 class="header-text">DuckAI</h1>

        <div style="display:flex; align-items:center; gap:10px; padding-right:50px;">
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">üåô</button>
            <a class="header-redirect" href="/keyAccess">How to get key?</a>
        </div>
    </div>

    <span style="margin-bottom: 100px;"></span>

    <div style="display: flex; justify-content: center; flex-direction: column; align-items: center; gap: 45px;">
        <div class="customModelSelector">
            <label id="customModelLabel">
                <input type="checkbox" id="customModel">
                Use custom model
            </label>
        </div>
        <textarea class="customModelInput textInput slimmest hidden" placeholder="Enter custom model here! (e.g., mistralai/Mistral-7B-Instruct)"></textarea>

        <select id="apiMode" class="select">
            <option value="Hugging Face">Hugging Face</option>
            <option value="Gemini">Gemini</option>
        </select>
        
        <textarea class="apiKey textInput slimmest" placeholder="Enter your Hugging Face API key here!" style="align-items: center; text-align: center;"></textarea>
    </div>

    

    <div class="main-content">
        <span class="status" style="align-self: center;"></span>
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message ai-message">
                    <div class="message-bubble">
                        Quack! I'm DuckAI, your study companion. Ask me about quizzes, physics, concepts, or anything from your notes! üöÄ
                    </div>
                </div>
            </div>
            <div class="chat-input-wrapper">
                <textarea id="user-input" class="textInput" placeholder="Ask DuckAI about kinematics, quiz help, or your notes..." autocomplete="off" rows="1"></textarea>

                <button class="button submit" id="send-button">Send</button>
                <span class="status"></span>
                <button class="button" id="new-chat" style="margin-left: 10px;">New Chat</button>
            </div>
        </div>
    </div>

    <footer>
        <span class="">DuckAI by <a class="repoLink" href="https://github.com/VxidDev/eduDuck/">VxidDev</a> - 2025</span>
    </footer>

    <script src="/static/Components/DarkModeToggle.js"></script>
</body>
</html>
