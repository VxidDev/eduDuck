{% block title %}EduDuck - Quiz Generator{% endblock %}

{% block head %}

    <script src="/dist/QuizGenerator/script.js" type="module" defer></script>
    <script>
        window.CURRENT_USERNAME = "{{ current_user.username if current_user.is_authenticated else '' }}";
    </script>
{% endblock %}

        <div class="main">

        {% include 'includes/file_upload.html' %}
