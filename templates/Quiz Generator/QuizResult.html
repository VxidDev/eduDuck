{% extends "base.html" %}

{% block title %}EduDuck - Quiz Results{% endblock %}

{% block head %}
    <link rel="stylesheet" href="/static/Main/style.css">
    <link rel="stylesheet" href="/static/Quiz/QuizStyle.css">
    <link rel="stylesheet" href="/static/QuizResult/QuizResult.css">
    <script src="/dist/QuizResult/QuizResult.js" type="module" defer></script>
    <script>
        window.CURRENT_USERNAME = "{{ current_user.username if current_user.is_authenticated else '' }}";
    </script>
{% endblock %}

{% block content %}
    <div class="main" data-results="{{ results }}">
        <div class="result-header">
            <div class="score-display" id="scoreDisplay">0/10</div>
            <div class="result-stats">
                <span id="percentage">0%</span>
                <span id="totalQuestions">0 questions</span>
            </div>
        </div>
        
        <div class="main-content">
            <div id="resultsList" style="display: flex; flex-direction: column; gap: 25px;"></div>
        </div>
        
        <div class="result-actions">
            <a class="button" href="/" style="text-align: center; align-content: center; text-decoration: none;">‚Üê New Quiz</a>
        </div>
    </div>
{% endblock %}
