<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDuck - Results</title>
    <link rel="stylesheet" href="/static/Main/style.css">
    <link rel="stylesheet" href="/static/Quiz/QuizStyle.css">
    <link rel="stylesheet" href="/static/QuizResult/QuizResult.css">
    <script src="/static/QuizResult/QuizResult.js" defer></script>
</head>
<body>
    <div class="header">
        <a class="header-redirect" href="/">‚Üê Home</a>
        <h1 class="header-text">Quiz Results</h1>
        <div style="display:flex; align-items:center; gap:10px; padding-right:50px;">
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">üåô</button>
            <a class="header-redirect" href="/keyAccess">How to get key?</a>
        </div>
    </div>
    
    <div class="main">
        <div class="result-header">
            <div class="score-display" id="scoreDisplay">0/10</div>
            <div class="result-stats">
                <span id="percentage">0%</span>
                <span id="totalQuestions">0 questions</span>
            </div>
        </div>
        
        <div id="resultsList">
        </div>
        
        <div class="result-actions">
            <a class="button" href="/" style="text-align: center; align-content: center; text-decoration: none;">‚Üê New Quiz</a>
        </div>
    </div>

    <footer>
            <span class="">By <a class="repoLink" href="https://github.com/VxidDev/eduDuck/">VxidDev</a> - 2025</span>
    </footer>
    
    <script>
        const body = document.body;
        const toggle = document.getElementById('theme-toggle');

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
