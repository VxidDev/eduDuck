<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDuck - Results</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/QuizStyle.css">
    <link rel="stylesheet" href="/static/result.css">
    <script src="/static/result.js" defer></script>
</head>
<body>
    <div class="header">
        <a class="header-redirect" href="/">← Home</a>
        <h1 class="header-text">Quiz Results</h1>
    </div>
    
    <div class="main">
        <div class="result-header">
            <div class="score-display" id="scoreDisplay">0/10</div>
            <div class="result-stats">
                <span id="percentage">0%</span>
                <span id="totalQuestions">0 questions</span>
            </div>
        </div>
        
        <div id="resultsList">
        </div>
        
        <div class="result-actions">
            <a class="button" href="/">← New Quiz</a>
        </div>
    </div>
</body>
</html>
