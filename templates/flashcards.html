<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDuck - Note Enhancer</title>
    <link rel="stylesheet" href="/static/body.css">
    <link rel="stylesheet" href="/static/Main/style.css">
    <link rel="stylesheet" href="/static/header.css">
    <link rel="stylesheet" href="/static/flashcardResult/style.css">
    <script src="/static/flashcardResult/script.js" defer></script>
</head>
<body>
    <div class="header">
        <a class="header-redirect" href="/" style="padding-left: 50px;">‚Üê Back to Home</a>
        <h1 class="header-text">Flashcard Generator</h1>
        <div style="display:flex; align-items:center; gap:10px; padding-right:50px;">
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">üåô</button>
            <a class="header-redirect" href="/keyAccess">How to get key?</a>
        </div>
    </div>
    
    <div class="main">
        <p class="md-content" id="display" data-notes='{{ flashcards|tojson|safe }}'>Loading...</p>
    </div>
    
    <footer>
        <span class="">Flashcard generator by <a class="repoLink" href="https://github.com/VxidDev/eduDuck/">VxidDev</a> - 2025</span>
    </footer>

    <script>
        const body = document.body;
        const toggle = document.getElementById('theme-toggle');

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
