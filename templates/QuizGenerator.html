<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDuck - Quiz Generator</title>
    <link rel="stylesheet" href="/static/body.css">
    <link rel="stylesheet" href="/static/Main/style.css">
    <link rel="stylesheet" href="/static/header.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='QuizGenerator/script.js') }}" type="module" defer></script>
</head>
<body>
    <div class="header">
        <a class="header-redirect" href="/" style="padding-left: 50px;">â† Back to Home</a>
        <h1 class="header-text">Quiz Generator</h1>
        <div style="display:flex; align-items:center; gap:10px; padding-right:50px;">
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">ğŸŒ™</button>
            <a class="header-redirect" href="/keyAccess">How to get key?</a>
        </div>
    </div>

    <span class="FreeLimit">Loading usage...</span>
    
    <div class="main-content">
        <div class="main">
        <div style="display: flex; justify-content: center; gap: 25px">
            <div class="customModelSelector checkbox">
                <label for="customModel" id="customModelLabel">
                    <input type="checkbox" id="customModel">
                    Use custom model
                </label>
            </div>
            <div class="FreeUsage checkbox">
                <label for="FreeUsage" id="FreeUsageLabel">
                    <input type="checkbox" id="FreeUsage">
                    Free Daily (No API Key)
                </label>
            </div>
        </div>
        <textarea class="customModelInput textInput slimmest hidden" placeholder="Enter custom model here! (e.g., microsoft/DialoGPT-medium)"></textarea>

        <select id="apiMode" class="select">
            <option value="Hugging Face">Hugging Face</option>
            <option value="Gemini">Gemini</option>
            <option value="OpenAI">OpenAI</option>
        </select>
        
        <textarea class="apiKey textInput slimmest" placeholder="Enter your Hugging Face API key here!"></textarea>
        
        <div class="file-upload-wrapper">
            <input type="file" id="notesfileInput" class="file-input" accept=".txt,.png,.jpg,.jpeg,.pdf"/>
            <label for="notesfileInput" class="button fileButton">ğŸ“„ Upload notes file</label>
        </div>
        
        <textarea class="notes textInput standard" placeholder="Notes go here :]"></textarea>
        
        <div class="selectors" style="display: flex; gap: 25px; justify-content: center;">
            <div class="options-section">
                <select id="questionCount" class="select">
                    <option value="5">5 Questions</option>
                    <option value="10">10 Questions</option>
                    <option value="15">15 Questions</option>
                    <option value="20">20 Questions</option>
                </select>
            </div>
            <div class="difficulty-section">
                <select id="difficulty" class="select"> 
                    <option value="easy">ğŸŸ¢ Easy - Quick Recall</option>
                    <option value="medium">ğŸŸ¡ Medium - Apply It</option>
                    <option value="hard">ğŸŸ  Hard - Deep Think</option>
                    <option value="challenging">ğŸ”´ Challenging - Master Mode</option>
                </select>
            </div>
        </div>
        
        <label for="language">Output Language:</label>
        <select id="language" class="select">
            <option value="eng">English</option>
            <option value="pl">Polish</option>
            <option value="ru">Russian</option>
            <option value="de">German</option>
            <option value="ua">Ukrainian</option>
            <option value="fr">French</option>
        </select>
        
        <button class="button submit">ğŸš€ Generate Quiz</button>
        <div class="file-upload-wrapper">
            <input type="file" id="quizfileInput" class="file-input import" accept=".json"/>
            <label for="quizfileInput" class="button fileButton">ğŸ“„ Import Quiz</label>
        </div>
        <span class="status"></span>
    </div>
    </div>
    
    <footer>
        <span class="">Quiz Generator by <a class="repoLink" href="https://github.com/VxidDev/eduDuck/">VxidDev</a> - 2025</span>
    </footer>

    <script src="/static/Components/DarkModeToggle.js"></script>
</body>
</html>
