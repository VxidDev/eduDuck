<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDuck - Main Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer ></script>
</head>
<body>

    <div class="header">
        <a class="header-redirect" href="https://ko-fi.com/vxiddev" style="padding-left: 50px;">Donate</a>
        <h1 class="header-text">EduDuck</h1>
        <a class="header-redirect" href="/keyAccess" style="padding-right: 50px;">How to get key?</a>
    </div>
    
    <div class="main">
        <textarea class="apiKey textInput slim" placeholder="Enter your Hugging Face API key here!"></textarea>
        <div class="file-upload-wrapper">
            <input type="file" id="fileInput" class="file-input"/>
            <label for="fileInput" class="button fileButton">Upload file</label>
        </div>
        <textarea class="notes textInput standard" placeholder="Notes go here :)"></textarea>
        <button class="button submit">Submit</button>
        <textarea class="output textInput standard" placeholder="Your quiz will be here"></textarea>
    </div>
    <footer>
            <span class="">By <a class="repoLink" href="https://github.com/VxidDev/eduDuck/">VxidDev</a> - 2025</span>
    </footer>
</body>
</html>
