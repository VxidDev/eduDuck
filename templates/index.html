<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDuck - Main Page</title>
    <link rel="stylesheet" href="/static/Main/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/Main/script.js" defer ></script>
</head>
<body>

    <div class="header">
        <a class="header-redirect" href="https://ko-fi.com/vxiddev" style="padding-left: 50px;">Donate</a>
        <h1 class="header-text">EduDuck</h1>
        <a class="header-redirect" href="/keyAccess" style="padding-right: 50px;">How to get key?</a>
    </div>
    
    <div class="main">
        <label>
            <input type="checkbox" id="customModel">
            Use custom model
        </label>
        <textarea class="customModelInput textInput slimmest hidden" placeholder="Enter custom model here!"></textarea>
        <textarea class="apiKey textInput slimmest" placeholder="Enter your Hugging Face API key here!"></textarea>
        <div class="file-upload-wrapper">
            <input type="file" id="fileInput" class="file-input"/>
            <label for="fileInput" class="button fileButton">Upload file</label>
        </div>
        <textarea class="notes textInput standard" placeholder="Notes go here :)"></textarea>
        <textarea class="studyPlan textInput standard hidden" placeholder="Study plan is gonna be here!"></textarea>
        <label for="select">What do you want to generate?</label>
        <div class="selectors">
            <select name="Content" class="select">
                <option value="quiz">Quiz</option>
                <option value="enhanceNotes">Enchance Notes</option>
            </select>
            <select name="Language" class="select">
                <option value="ru">Russian</option>
                <option value="pl">Polish</option>
                <option value="eng">English</option>
                <option value="de">German</option>
                <option value="ua">Ukrainian</option>
                <option value="fr">French</option>
            </select>
        </div>
        <button class="button submit">Submit</button>
        <span class="status"></span>
    </div>
    <footer>
            <span class="">By <a class="repoLink" href="https://github.com/VxidDev/eduDuck/">VxidDev</a> - 2025</span>
    </footer>
</body>
</html>
