<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDuck - Quiz</title>
    <link rel="stylesheet" href="/static/Main/style.css">
    <link rel="stylesheet" href="/static/Quiz/QuizStyle.css">
</head>
<body>
    <div></div>

    <div class="header">
        <a class="header-redirect" href="/">â† Home</a>
        <h1 class="header-text">EduDuck Quiz</h1>
        <div style="display:flex; align-items:center; gap:10px; padding-right:50px;">
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">ğŸŒ™</button>
            <a class="header-redirect" href="/keyAccess">How to get key?</a>
        </div>
    </div>
    
    <div class="main">
        <div id="quizContainer" data-notes='{{ quiz|tojson|safe }}'>
        </div>
        
        <button class="button submit-quiz" id="submitQuiz" style="display: none;">
            Submit Quiz â†’ Results
        </button>
        
        <div id="results">
            <div class="score" id="score"></div>
            <div class="result-summary" id="summary"></div>
            <a class="button" href="/">â† New Quiz</a>
        </div>

        <button class="button export" style="margin-bottom: 25px;">ğŸ“„ Export Quiz</button>
    </div>

    <script src="/static/Quiz/Quiz.js" defer></script>

    <footer>
            <span class="">By <a class="repoLink" href="https://github.com/VxidDev/eduDuck/">VxidDev</a> - 2025</span>
    </footer>
    
    <script>
        const body = document.body;
        const toggle = document.getElementById('theme-toggle');

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark');
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
